    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged, signInWithCustomToken, signInWithEmailAndPassword, createUserWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, doc, updateDoc, deleteDoc, onSnapshot, query, setDoc, getDoc, writeBatch, orderBy, limit } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- ICON GENERATION (Blue box with white package) ---
        const appIconSvg = `
        <svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
            <rect width="512" height="512" rx="100" fill="#2563eb"/>
            <path d="M256 120 L100 200 L100 380 L256 460 L412 380 L412 200 Z" fill="none" stroke="white" stroke-width="32" stroke-linejoin="round" stroke-linecap="round"/>
            <path d="M100 200 L256 280 L412 200" fill="none" stroke="white" stroke-width="32" stroke-linejoin="round" stroke-linecap="round"/>
            <path d="M256 460 L256 280" fill="none" stroke="white" stroke-width="32" stroke-linejoin="round" stroke-linecap="round"/>
            <line x1="200" y1="250" x2="312" y2="250" stroke="white" stroke-width="32" stroke-linecap="round"/>
        </svg>`;
        const appIconUrl = 'data:image/svg+xml;base64,' + btoa(appIconSvg);
        
        // Set Favicon
        document.getElementById('favicon-link').href = appIconUrl;

        // Generate PWA Manifest dynamically
        const manifest = {
            "name": "Inventory Manager",
            "short_name": "Inventory",
            "start_url": ".",
            "display": "standalone",
            "background_color": "#ffffff",
            "theme_color": "#2563eb",
            "icons": [
                { "src": appIconUrl, "sizes": "512x512", "type": "image/svg+xml" },
                { "src": appIconUrl, "sizes": "192x192", "type": "image/svg+xml" }
            ]
        };
        const stringManifest = JSON.stringify(manifest);
        const blob = new Blob([stringManifest], {type: 'application/json'});
        const manifestURL = URL.createObjectURL(blob);
        document.querySelector('#manifest-placeholder').setAttribute('href', manifestURL);

        // --- FIREBASE CONFIGURATION ---
        const customConfig = {
            apiKey: "AIzaSyAOB5sXGQPdchw3jhWojfy749cOTeAcfyw",
            authDomain: "inventory-app-84fbf.firebaseapp.com",
            projectId: "inventory-app-84fbf",
            storageBucket: "inventory-app-84fbf.firebasestorage.app",
            messagingSenderId: "120713547404",
            appId: "1:120713547404:web:d092abf67d26a33351b5a9",
            measurementId: "G-3KLSG5BE43"
        };

        let firebaseConfig;
        if (customConfig && customConfig.apiKey) {
            console.log("Using Custom Firebase Config");
            firebaseConfig = customConfig;
        } else if (typeof __firebase_config !== 'undefined') {
            firebaseConfig = JSON.parse(__firebase_config);
        } else {
            console.error("No Firebase configuration found.");
        }

        const appInstance = initializeApp(firebaseConfig);
        const auth = getAuth(appInstance);
        const db = getFirestore(appInstance);
        
        const appId = customConfig.appId ? 'inventory-app-84fbf' : (typeof __app_id !== 'undefined' ? __app_id : 'default-app-id');

        const state = {
            user: null,
            authMode: 'login', // 'login' or 'register'
            inventory: [],
            locations: [],
            logs: [],
            masterData: { categories: [], retiredIds: [] }, 
            activeTab: 'dashboard', 
            storageViewMode: 'active', 
            settingsTab: 'categories',
            currentModal: null, 
            pendingAction: null,
            loading: true,
            searchTerm: ''
        };

        // --- 1. UTILITIES ---
        window.esc = (str) => {
            if (typeof str !== 'string') return str;
            return str.replace(/'/g, "\\'").replace(/"/g, '&quot;');
        };

        // Helper for Philippines Timezone
        function formatDatePH(isoString) {
            if (!isoString) return '';
            try {
                return new Date(isoString).toLocaleString('en-US', { 
                    timeZone: 'Asia/Manila',
                    year: 'numeric', 
                    month: 'short', 
                    day: 'numeric', 
                    hour: 'numeric', 
                    minute: '2-digit',
                    hour12: true
                });
            } catch (e) {
                return new Date(isoString).toLocaleString();
            }
        }

        function getFloorPrefix(name) {
            const match = name.match(/(\d+)/);
            if (match) return match[0]; 
            const words = name.split(' ');
            if (words.length > 1) return words.map(w => w[0]).join('').toUpperCase().substring(0, 2);
            return name.substring(0, 2).toUpperCase();
        }

        function getLocationName(locationId) {
            if (!locationId) return '<span class="text-gray-400 italic">Unassigned</span>';
            const loc = state.locations.find(l => l.id === locationId);
            return loc ? `<span class="text-blue-600 font-medium">${loc.name}</span>` : '<span class="text-red-400">Unknown Loc</span>';
        }
        
        function getLocationNamePlain(locationId) {
            if (!locationId) return 'Storage';
            if (locationId === 'PULLOUT') return 'Pullout / Disposal';
            const loc = state.locations.find(l => l.id === locationId);
            return loc ? loc.name : 'Unknown Location';
        }

        function generateLocationCard(location, iconName, iconColorClass, bgClass, borderColorClass) {
            const count = state.inventory.filter(i => i.locationId === location.id).length;
            let statusBadge = '';
            if (location.type === 'room' && location.status) {
                const s = location.status;
                let color = 'bg-gray-100 text-gray-600';
                if (s === 'vacant') color = 'bg-green-100 text-green-700 border-green-200';
                else if (s === 'occupied') color = 'bg-red-100 text-red-700 border-red-200';
                else if (s === 'maintenance') color = 'bg-yellow-100 text-yellow-700 border-yellow-200';
                statusBadge = `<div class="w-2.5 h-2.5 rounded-full ${color.replace('text-', 'bg-').split(' ')[0].replace('100', '500')} absolute top-3 right-3"></div>`;
            }
            return `<div onclick="app.openLocationDetail('${location.id}')" class="relative border ${borderColorClass || 'border-gray-200'} rounded-xl p-4 hover:shadow-md hover:border-blue-400 cursor-pointer transition flex flex-col items-center justify-center text-center group bg-white h-32">
                ${statusBadge}
                <div class="mb-1 text-xs font-bold text-gray-400 uppercase tracking-widest font-mono">${location.customId || 'NO-ID'}</div>
                <h4 class="font-bold text-gray-900 text-base leading-tight mb-2 px-2 line-clamp-2">${location.name}</h4>
                <div class="text-xs text-blue-600 bg-blue-50 px-2 py-1 rounded-full font-medium">${count} Items</div>
                <button onclick="event.stopPropagation(); app.openEditLocationModal('${location.id}')" class="absolute bottom-2 right-2 p-1.5 text-gray-300 hover:text-blue-600 hover:bg-blue-50 rounded-lg transition opacity-0 group-hover:opacity-100"><i data-lucide="pencil" class="w-3.5 h-3.5"></i></button>
            </div>`;
        }

        function showToast(message, type = 'success') {
            const container = document.getElementById('toast-container');
            const toast = document.createElement('div');
            const bgClass = type === 'error' ? 'bg-red-50 text-red-800 border-red-200' : 'bg-green-50 text-green-800 border-green-200';
            toast.className = `toast-enter p-3 rounded-lg shadow-lg border text-sm font-medium flex items-center gap-2 ${bgClass}`;
            toast.innerHTML = type === 'error' ? `<i data-lucide="alert-circle" class="w-4 h-4"></i> ${message}` : `<i data-lucide="check-circle" class="w-4 h-4"></i> ${message}`;
            container.appendChild(toast);
            lucide.createIcons();
            setTimeout(() => {
                toast.style.opacity = '0';
                toast.style.transform = 'translateX(100%)';
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        }

        async function logActivity(action, details) {
            try {
                // Get current user email for tracking
                const userName = state.user ? (state.user.email || 'Anonymous') : 'Unknown';
                await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'logs'), {
                    action,
                    details,
                    timestamp: new Date().toISOString(),
                    user: userName // Track WHO made the change
                });
            } catch (e) { console.error("Log error", e); }
        }

        async function saveMasterData() {
            try {
                await setDoc(doc(db, 'artifacts', appId, 'public', 'data', 'global_settings', 'masterData'), state.masterData);
            } catch(e) { console.error("Save master error", e); }
        }

        // --- CORE MODAL RENDERER ---
        function renderModal(type, data = {}) {
            state.currentModal = { type, data };
            const container = document.getElementById('modal-container');
            const content = document.getElementById('modal-content');
            let html = '';
            
            // ... (Same modal logic as before, just kept for brevity) ...
            if (type === 'addItem') {
                const cats = state.masterData.categories || [];
                const preCat = data.category;
                const preSub = data.subCategory;
                const catOptions = cats.length > 0 ? cats.map(c => `<option value="${c.name}" ${c.name === preCat ? 'selected' : ''}>${c.name}</option>`).join('') : '<option value="" disabled>No categories. Go to Settings to add.</option>';
                let subOptions = '<option value="" disabled selected>Select Category First</option>';
                let idValue = '';
                if (preCat) { const catObj = cats.find(c => c.name === preCat); if (catObj && catObj.subs) { subOptions = '<option value="" disabled>Select...</option>' + catObj.subs.map(s => `<option value="${s}" ${s === preSub ? 'selected' : ''}>${s}</option>`).join(''); } }

                            const date = formatDatePH(log.timestamp);
                            let icon = 'info';
                            let colorClass = 'text-gray-500 bg-gray-100';

                            if (log.action.includes('Added')) { icon = 'plus-circle'; colorClass = 'text-green-600 bg-green-50'; }

                         });
                         state.masterData.categories = Object.keys(temp).map(k => ({ name: k, subs: Array.from(temp[k]) }));
                         saveMasterData();
                     }
                 }
                 renderMainContent();
            });
            const logsQuery = query(collection(db, 'artifacts', appId, 'public', 'data', 'logs'), orderBy('timestamp', 'desc'), limit(50));
            onSnapshot(logsQuery, (snap) => {
                state.logs = snap.docs.map(d => ({ id: d.id, ...d.data() }));
                if(state.activeTab === 'activity') renderMainContent();
            });
        }

        let dataLoadedCount = 0;
        function checkLoading() {
            dataLoadedCount++;
            if (dataLoadedCount >= 1) { 
                state.loading = false;
                renderMainContent();
            }
        }

        // Initial launch
        init();
    </script>
</body>
